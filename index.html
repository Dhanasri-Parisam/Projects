<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <title>QuickRabbit</title>
    <link rel="stylesheet" href="candy1.css">
    <style>
        body {
            overflow-y: scroll;
        }
        .box {
            position: relative;
            width: 200px;
            height: 200px;
            background-size: cover;
            background-position: center;
            margin-bottom: 10px;
        }
        .box-name {
            position: absolute;
            bottom: 0;
            width: 100%;
            text-align: center;
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            font-size: 14px;
            padding: 5px 0;
            transition: background-color 0.3s;
        }
        .box:hover .box-name {
            background-color: rgba(0, 0, 0, 0.7);
        }
        .search-bar {
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .search-bar input, .search-bar button {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            transition: background-color 0.3s;
            margin: 0 10px; /* Increased margin for gap */
            font-size: 18px; /* Increased size */
        }
        #searchInput:hover {
            background-color: lightpink; /* Light pink color */
        }
        #searchInput:focus {
            background-color: lightblue; /* Light blue color */
        }
        #googleSearch:hover {
            background-color: lightgreen; /* Light green color */
        }
        #chatbotSearch:hover {
            background-color: lightcoral; /* Light coral color */
        }
        #aboutUs:hover {
            background-color: lightyellow; /* Light yellow color */
        }
        #linkedin:hover {
            background-color: lightgray; /* Light gray color */
        }
        .logo {
            width: 50px; /* Adjust size as needed */
            height: 50px; /* Adjust size as needed */
            margin-right: 15px; /* Adjust spacing as needed */
        }
    </style>
    
    <script>
        function searchField() {
            var input, filter, boxes, boxName, i, txtValue;
            input = document.getElementById('searchInput');
            filter = input.value.toUpperCase();
            boxes = document.getElementsByClassName('box');
            for (i = 0; i < boxes.length; i++) {
                boxName = boxes[i].getElementsByClassName('box-name')[0];
                txtValue = boxName.textContent || boxName.innerText;
                if (txtValue.toUpperCase().indexOf(filter) > -1) {
                    boxes[i].style.display = '';
                } else {
                    boxes[i].style.display = 'none';
                }
            }
        }
        function googleSearch() {
            var query = document.getElementById('searchInput').value;
            window.open('https://www.google.com/search?q=' + query, '_blank');
        }
        function chatbotSearch() {
            var query = document.getElementById('searchInput').value;
            window.open('https://gemini.google.com/app?is_sa=1&is_sa=1&android-min-version=301356232&ios-min-version=322.0&campaign_id=bkws&utm_source=sem&utm_source=google&utm_medium=paid-media&utm_medium=cpc&utm_campaign=bkws&utm_campaign=2024enIN_gemfeb&pt=9008&mt=8&ct=p-growth-sem-bkws&gad_source=1&gclid=Cj0KCQiA7se8BhCAARIsAKnF3rz0o1kyMIZ78lRCoHb7N4iMS8O7C9iB-tDK6_-W8UkMK_CwHmT1afgaAg6GEALw_wcB&gclsrc=aw.ds' + query, '_blank');
        }
        function goToAboutUs() {
            window.location.href = 'aboutus.html';
        }
        function goToLinkedIn() {
            window.open('https://www.linkedin.com', '_blank');
        }
    </script>
</head>
